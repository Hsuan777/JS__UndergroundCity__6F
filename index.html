<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城</title>
</head>
<body>
  <!-- 主畫面 -->
  <section class="js-main container ">
    <div class="custom--height row align-items-center">
      <div class="col-5">
        <h1 class="text-white text-end fw-bolder mb-0">
          <span class="custom--textShadow">60</span>
        </h1>
      </div>
      <div class="col">
        <h3 class="d-flex align-items-start mb-0 pt-3 fw-bolder">
          <span>SECONDS</span> 
          <span class="custom__operator h4 text-white pt-1">+−×÷</span>
        </h3>
        <h3 class="fw-bolder mb-0">CHALLENGE</h3>
      </div>
      <div class="col-12 mt-5">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <button class="js-start btn btn-dark rounded-0 px-5 mt-3 w-25">
            START!
          </button>
          <p class="text-white fst-italic">try to answer more as you can</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 作答區 -->
  <section class="js-question container mt-5 d-none">
    <div class="custom--height row row-cols-2 align-items-center">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column align-items-start">
            <h5 class="text-white border border-white border-5 p-1 fw-bolder mb-1">
              60 SECONDS CHALLENGE
            </h5>
            <h5 class="d-flex">
              <span class="bg-white p-1">SCORE</span>   
              <span class="js-score h4 ms-1 mb-0">000</span>
            </h5>
          </div>
        </div>
      </div>
      <div class="col">
        <h3 class="js-time text-white fst-italic">
          00 : 00
        </h3>
      </div>
      <div class="col">
        <h2 class="text-end">
          <span class="js-firstNumber">111</span>
          <span class="js-operator text-white">+</span>
          <span class="js-secondaryNumber">111</span>
          <span class="text-white">=</span>
        </h2>
      </div>
      <div class="col">
          <input type="phone" class="js-answer h2 py-2 w-75 border-white mt-4 mb-0">
          <p class="text-white text-center fst-italic">press enter to answer</p>
      </div>
    </div>
  </section>

  <!-- 結果區 -->
  <section class="js-result container mt-5 d-none">
    <div class="custom--height row  align-items-center">
      <div class="col text-center">
        <h5 class="d-inline text-white border border-white border-3 px-2">60 SECONDS CHALLENGE</h5>
        <h4 class="d-flex justify-content-center align-items-center fw-bolder mt-2">
          <span class="text-white">-</span> 
          YOUR FINAL SCORE 
          <span class="text-white">-</span>
        </h4>
        <h2 class="js-finalScore fw-bolder">74</h2>
        <button class="js-tryAgain btn btn-dark">TRY AGAIN!</button>
      </div>
    </div>
  </section>

  <script src="js/all.js"></script>
</body>
</html>
